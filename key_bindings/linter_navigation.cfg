"Move between linting errors
nnoremap <leader>n :LspNextDiagnostic<CR>
nnoremap <leader>p :LspPreviousDiagnostic<CR>

nnoremap <leader>s :LspDocumentSymbolSearch<CR>
nnoremap <leader>S :LspWorkspaceSymbolSearch<CR>
noremap <Leader>D :LspDeclaration<CR>
noremap <Leader>i :LspHover<CR>
noremap <Leader>d :LspDefinition<CR>
nnoremap <leader>f :LspDocumentFormat<cr>
noremap <Leader>r :LspReferences<CR>
