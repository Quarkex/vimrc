" You can add a global configuration file in /etc/vim/vimrc.local
set nocompatible " be iMproved, required, must be first line
filetype off     " required

"#----------------------------------------------------------------------------#
                         source ~/.vimrc.d/plugins.cfg
"#----------------------------------------------------------------------------#
"                  Put your non-Plugin stuff after this line

set history=1000 " Store a ton of history (default is 20)
set exrc " Enable directory-specific .vimrc files
source ~/.vimrc.d/encodings.cfg
source ~/.vimrc.d/gui.cfg
source ~/.vimrc.d/autocomplete.cfg
source ~/.vimrc.d/linter.cfg
source ~/.vimrc.d/search.cfg
source ~/.vimrc.d/format.cfg
source ~/.vimrc.d/wrap_and_fold.cfg
source ~/.vimrc.d/terminal.cfg
source ~/.vimrc.d/backups.cfg

source ~/.vimrc.d/key_bindings/mapleader.cfg
source ~/.vimrc.d/key_bindings/alt_key_backwards_compatibility.cfg
source ~/.vimrc.d/key_bindings/alt_key_line_swapper.cfg
source ~/.vimrc.d/key_bindings/sidebars_hotkeys.cfg
source ~/.vimrc.d/key_bindings/linter_navigation.cfg

source ~/.vimrc.d/custom_syntax/liquid.cfg

source ~/.vimrc.d/language_specific/vimrc.cfg
source ~/.vimrc.d/language_specific/latex.cfg
source ~/.vimrc.d/language_specific/golang.cfg
source ~/.vimrc.d/language_specific/elixir.cfg
source ~/.vimrc.d/language_specific/JSON.cfg
source ~/.vimrc.d/language_specific/lisp.cfg
source ~/.vimrc.d/language_specific/javascript.cfg
